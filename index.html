<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayers Ecommerce Website</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/60922564bf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="flex">
      <div class="left-header">
        <nav class="flex">
          <ul class="flex">
            <li class="capitalized">Shop</li>
            <li><i class="fa-solid fa-chevron-down"></i></li>
          </ul>
          <ul class="flex">
            <li class="capitalized">our world</li>
            <li><i class="fa-solid fa-chevron-down"></i></li>
          </ul>
        </nav>
      </div>
      <div class="center-header">
        <img class="logo" src="Ryder_Logo_150x.webp" alt="" />
      </div>
      <div class="right-header">
        <ul class="flex">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-regular fa-user"></i></li>
            <li><i class="fa-solid fa-bag-shopping"></i></li>
            <div class="cart-wrapper">
              <a href="checkout.html"><span class="js-cart-quantity text-accent"></span></a>
            </div>
        </ul>
      </div>
    </header>
    <main>
        <div class="heading">
            <h1 class="uppercase fs-400">all</h1>
        </div>


        
        <div class="product-grid inline-padding js-product-grid">

        </div>
    </main>





    <!-- footer -->
    <footer class="text-accent">
        <div>
            <h1 class="fs-400 capitalized text-white">customer care</h1>
            <ul>
                <li>shipping & return</li>
                <li>contact us</li>
                <li>FAQ</li>
                <li>Sales guide</li>
                <li>Retailers</li>
                <li>Wholesale</li>
                <li>Afterpay</li>
                <li>Legal & Privacy</li>
            </ul>
        </div>

        <div>
            <h1 class="fs-400 text-white">Our World</h1>
            <ul>
                <li>About us</li>
                <li>Ethic and Sustainability</li>
                <li>Giving Back</li>
            </ul>
        </div>
        <div>
            <h1 class="fs-400 text-white">Follow</h1>
            <ul>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>Newsletter</li>
            </ul>
        </div>
    </footer>

    <script type="module" src="script/index.js"></script>
  </body>
</html>
